<div class="row mt-3">
    <div class="col-md-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <app-recipe-item  *ngFor="let recipe of recipes; index as i"
                              [recipe]="recipe"
                              [itemIndex]="i"
            >
            </app-recipe-item>
        </div>
    </div>
</div>
