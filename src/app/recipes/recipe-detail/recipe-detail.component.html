<div class="row mt-3">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-fluid" style="max-width:80%;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdown data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Mangage
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onAddToShoppingList(recipe.ingredients)" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
